<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script>
        window.addEventListener("message", function(event) {
            // Get the data object from the message event
            const { player1, player2 } = event.data;

            // Display both player names using getElementById
            document.getElementById("displayPlayer1Name").innerText = player1 || "Player 1";
            document.getElementById("displayPlayer2Name").innerText = player2 || "Player 2";
        });
    </script>
</head>
<body>
    <div>
        <p id="displayPlayer1Name">Player 1</p>
        <p id="displayPlayer2Name">Player 2</p>
    </div>
</body>
</html>
