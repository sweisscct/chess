<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="name.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Player Names on Board</title>
</head>
<body>
  <!-- Main Content: Player names on the left and right, with a chessboard in the center -->
  <div class="main-content">
    <!-- Player 1's name on the left -->
    <p id="displayPlayer1Name">Player 1</p>
    <!-- Chessboard placeholder in the center -->
    <div class="chessboard"></div>
    <!-- Player 2's name on the right -->
    <p id="displayPlayer2Name">Player 2</p>
  </div>

  <!-- Name Input Form at the bottom of the page -->
  <div class="board-container">
    <!-- Player 1 Section -->
    <div>
      <h2>Player 1</h2>
      <input id="player1Name" type="text" class="player-input" placeholder="Enter Player 1 Name">
    </div>
    <!-- Player 2 Section -->
    <div>
      <h2>Player 2</h2>
      <input id="player2Name" type="text" class="player-input" placeholder="Enter Player 2 Name">
    </div>
    <!-- Button to trigger the displayName function -->
    <button id="setNamesButton">Set Names</button>
  </div>

  <script>
    // Adding event listener to the button
    document.getElementById("setNamesButton").addEventListener("click", displayName);
  </script>
</body>
</html>
